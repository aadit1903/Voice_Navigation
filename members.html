  <style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Navbar Styling */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  background: linear-gradient(90deg, #1f1f1f, #3d3d3d); /* Gradient background */
  color: #fff;
  font-family: 'Arial', sans-serif;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

/* Logo Styling */
.logo {
  font-size: 1.8rem;
  font-weight: bold;
  text-transform: uppercase;
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo i {
  color: #00bcd4; /* Teal color for the icon */
  font-size: 1.5rem;
}

/* Navigation Links */
.nav-links {
  display: flex;
  gap: 40px;
}

.nav-links a {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #ddd; /* Softer white */
  text-decoration: none;
  font-size: 1.2rem;
  font-weight: 500;
  transition: all 0.3s ease;
  position: relative;
}

/* Hover Effect for Links */
.nav-links a::before {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0%;
  height: 2px;
  background-color: #00bcd4; /* Teal underline */
  transition: width 0.3s ease-in-out;
}

.nav-links a:hover {
  color: #fff;
}

.nav-links a:hover::before {
  width: 100%;
}

.nav-links i {
  font-size: 1.3rem;
}

/* Contact Button */
.contact-btn {
  background-color: #00bcd4; /* Teal */
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  font-size: 1.2rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.main-container {
  position: relative;
  background-image: url("bodybg.jpg");
  background-repeat: no-repeat;
  background-size: cover;  /* Ensures the image covers the entire container */
  background-position: center;  /* Optional: Centers the image */
  height: 100vh;  /* Full viewport height */
  width: 100vw;  /* Full viewport width */
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Overlay to make text readable */
.main-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);  /* Semi-transparent dark overlay */
  z-index: 1;
}

.main-container .content {
  position: relative;
  color: white;
  z-index: 2;
  padding: 20px;
  background: rgba(0, 0, 0, 0.6); /* Background for content area */
  border-radius: 8px;
  max-width: 800px;
}

.main-container h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.main-container p {
  font-size: 1.4rem;
  line-height: 1.8;
  font-weight: 400;
  margin-bottom: 20px;
}

.main-container .features-list {
  list-style-type: none;
  margin-top: 20px;
  padding: 0;
}

.main-container .features-list li {
  font-size: 1.3rem;
  line-height: 1.8;
  margin-bottom: 10px;
}

/* Contact Button */
.contact-btn {
  background-color: #00bcd4; /* Teal */
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  font-size: 1.2rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 20px;
}

.contact-btn:hover {
  background-color: #0288d1; /* Darker teal */
  transform: scale(1.1); /* Slight zoom effect */
  box-shadow: 0 8px 15px rgba(0, 188, 212, 0.3);
}

/* Responsive Design */
@media (max-width: 768px) {
  .main-container .content {
    padding: 20px;
  }

  .main-container h1 {
    font-size: 2rem;
  }

  .main-container p {
    font-size: 1.2rem;
  }

  .main-container .features-list li {
    font-size: 1.2rem;
  }
}
  </style>
